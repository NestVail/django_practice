{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Django's blog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
          rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
          rel="stylesheet"
          type="text/css">
    <link href="{% static 'css/blog.css' %}?after" rel="stylesheet">
</head>
<body>
<div class="page-header">
    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
        <span class="glyphicon glyphicon-plus"></span></a>
        <p class="top-menu">Hello {{ user.username }}<small>
            (<a href="{% url 'logout' %}?next={{request.path}}">Logout</a>)</small></p>
    {% else %}
        <a href="{% url 'login' %}" class="top-menu">
        <span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}
    <h1><a href="{% url 'post_list_home' %}">Django's Blog</a></h1>
</div>
<!-- HTML Jooseok -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
